device: 5

misc:
  seed: 0

experiment:
  # image
  input_resolution: [224, 224]
  simclr_mlp: [512, 128, 512]
  simclr_temperature: 0.1
  # text
  dropout: 0.05
  eda_alpha: 0.05
  back_trans: true
  backtrans_p: 0.1
  text_length: 77
  # mix
  mixgen: false
  mixgen_type: cat  # ori or cat
  mixgen_p: 0.1
  mixgen_ratio: 0.1
  mvs_image: false

  # loss
  nitc_ratio: 1.0
  ####
  ss: false
  ss_ratio: 0.4
  ####
  ritc: true
  ritc_eps: 1.0e-2
  ritc_ratio: 1.0
  ####
  mlm: false
  mlm_ratio: 1.0
  cmt_depth: 4 # cross modal transformer self attn layers
  ####
  citc: false
  citc_lambda1: 0.25
  citc_lambda2: 0.25
  citc_ratio: 0.1
  ####
  id: false
  id_ratio: 1.0

schedule:
  lr: 1.0e-4
  epoch: 5
  epoch_warmup: 1
  lr_start: 1.0e-6
  lr_end: 5.0e-6
  weight_decay: 0.02
  betas: [0.9, 0.98]
  eps: 1.0e-8

model:
  ckpt_type: original_clip  # original_clip / saved
  saved_path: 'ckpts/baseline/CUHK-PEDES'
  checkpoint: '../../data/CLIP/ViT-B-16.pt'
  use_gather: true
  softlabel_ratio: 0.5
  embed_dim: 512
  vocab_size: 49408

log:
  print_period: 50

data:
  batch_size: 80
  test_batch_size: 256
  num_workers: 8

distributed:
  backend: nccl
  url: 'env://'

anno_dir: 'data/CUHK-PEDES'
image_dir: '../../datasets/cuhkpedes/imgs'

